<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header>
            <div class="container">     
                <h1><img id="logo_Header" src="./images/logo.png"></h1>
                <nav>
                    <ul class="navegacao">
                        <li> <a href="./index.html">Home</li></a>
                        <li><a href="./produtos.html">Produtos</li></a>
                        <li><a href="./contato.html">Contato</li></a>
                    </ul>
                </nav>
            </div>   
        </header>

        <main>
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-Padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-Padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-Padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-Padrao"></textarea>
            <div>
                <p>Como prefere o nosso contato? </p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>

            <label><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="./images/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p> 
            <!-- Foi usado no parágrafo acima um unicode do copyright que é representado dessa forma: ( &copy;) -->
        </footer>
    </body>
