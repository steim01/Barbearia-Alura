<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id="logo_Header" src="./images/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul class="navegacao">
                        <li> <a href="./index.html">Home</li></a>
                        <li><a href="./produtos.html">Produtos</li></a>
                        <li><a href="./contato.html">Contato</li></a>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-Padrao" required placeholder="Preencha com o seu nome">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-Padrao" required placeholder="seuemail@.dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-Padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-Padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato? </legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" checked id="radio-whatsapp">WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select>
                    <option >Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input class="enviar" type="submit" value="Enviar formulário">
            </form>

            <h2>HORÁRIO DE FUNCIONAMENTO:</h2>
            <table>
                <tr>
                    <thead>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terça</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td> 10h ~ 22h</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td> 10h ~ 22h</td>
                </tr>
                
            </tbody> 
            </table>

        </main>

        <footer>
            <img src="./images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p> 
            <!-- Foi usado no parágrafo acima um unicode do copyright que é representado dessa forma: ( &copy;) -->
        </footer>
    </body>
</html>
